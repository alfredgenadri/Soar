version: "3.1"

slots:
  thread_id:
    type: text
    mappings:
    - type: custom

actions:
  - action_default_fallback

config:
  store_entities_as_slots: true

responses:
  utter_default:
    - text: "I'll help you with that."

policies:
  - name: RulePolicy
    core_fallback_threshold: 0.3
    core_fallback_action_name: "action_default_fallback"
    enable_fallback_prediction: true